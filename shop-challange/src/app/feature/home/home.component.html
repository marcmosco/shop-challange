<app-content-loader [displayProgressSpinner]="isLoadingData"></app-content-loader>
<div class="container">
  <div class="cards" *ngFor="let item of itemList">
    <app-card [item]="item"> </app-card>
  </div>
</div>
<mat-paginator [length]="100" [pageSize]="10" aria-label="Select page" (page)="handlePageEvent($event)">
</mat-paginator>
