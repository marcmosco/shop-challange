<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>{{ item.title }}</mat-card-title>
  </mat-card-header>
  <img mat-card-image [src]="item.thumbnail" width="90" height="90" />
  <mat-card-content>
    <div>Prezzo: {{ item.price }}</div>
    <div>Prezzo Discount:</div>
  </mat-card-content>
  <button
    mat-stroked-button
    color="warn"
    type="button"
    (click)="addtocart(item)"
  >
    ADD TO CART
  </button>
</mat-card>
