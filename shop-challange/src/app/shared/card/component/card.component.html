<mat-card>
  <mat-card-header>
    <mat-card-title>{{ item.title }}</mat-card-title>
  </mat-card-header>
  <img mat-card-image [src]="item.thumbnail" />
  <mat-card-content>
    <div>
      <span><strong>Prezzo:</strong> {{ item.price | currency }}</span>
    </div>
  </mat-card-content>
  <button
    mat-stroked-button
    color="warn"
    type="button"
    (click)="addToCart(item)"
  >
    Aggiungi al carrello
  </button>
</mat-card>
